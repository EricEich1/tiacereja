# ========================================================
# CONFIGURAÇÃO DO BANCO MYSQL
# ========================================================

spring.datasource.url=jdbc:mysql://localhost:3306/festasdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=eric2310
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================================
# CONFIGURAÇÃO JPA/HIBERNATE
# ========================================================

# Atualiza ou cria tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Dialeto do MySQL (versão 8.x recomendada)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Porta da aplicação (Spring Boot)
server.port=8080

# ========================================================
# CONFIGURAÇÕES ADICIONAIS (LOGGING E LAZY LOADING)
# ========================================================

# Nome da aplicação
spring.application.name=sistema-festas

# Logs detalhados da aplicação e do Hibernate
logging.level.app.sistemafestas=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Tratamento de serialização JSON (para evitar erros com entidades Lazy)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=true